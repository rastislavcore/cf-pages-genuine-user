<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
</head>
<body>
    <h1>Verify Us</h1>
    <form id="verify-form" data-static-form-name="verify-person" method="post">
        <label for="type">Contact Type:</label>
        <select id="type" name="type" required>
            <option value="email" selected>E-mail</option>
            <option value="telegram">Telegram</option>
            <option value="x">X (Twitter)</option>
            <option value="discord">Discord</option>
            <option value="linkedin">LinkedIn</option>
            <option value="coretalk">CoreTalk</option>
            <option value="github">GitHub</option>
        </select>
        <br>
        <label for="username">Contact name:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9%_@\.+-]+" required />
        <br>
        <div class="h-captcha" data-sitekey="{{HCAPTCHA_SITEKEY}}"></div>
        <script src="https://hcaptcha.com/1/api.js" async defer></script>
        <br>
        <button type="submit">Verify</button>
    </form>
    <div id="response-message"></div>

    <script>
        document.getElementById('verify-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const messageDiv = document.getElementById('response-message');
                if (response.ok) {
                    const result = await response.text();
                    messageDiv.textContent = result;
                } else {
                    const errorText = await response.text();
                    messageDiv.textContent = `Error: ${errorText}`;
                }
            } catch (error) {
                document.getElementById('response-message').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
