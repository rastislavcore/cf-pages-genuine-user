<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
</head>
<body>
    <h1>Verify Us</h1>
    <form id="verify-form" data-static-form-name="verify-person">
        <label for="type">Contact Type:</label>
        <select id="type" name="type" required>
            <option value="email" selected>E-mail</option>
            <option value="telegram">Telegram</option>
            <option value="x">X (Twitter)</option>
            <option value="discord">Discord</option>
            <option value="linkedin">LinkedIn</option>
            <option value="coretalk">CoreTalk</option>
            <option value="github">GitHub</option>
        </select>
        <br>
        <label for="username">Contact name:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9%_@.+-]+" required />
        <br>
        <div id="hcaptcha-container" class="h-captcha"></div>
        <br>
        <button type="submit">Verify</button>
    </form>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const sitekey = "{{HCAPTCHA_SITEKEY}}";  // Placeholder
            if (sitekey) {
                const hcaptchaContainer = document.getElementById('hcaptcha-container');
                hcaptchaContainer.setAttribute('data-sitekey', sitekey);
                hcaptcha.render(hcaptchaContainer, { sitekey: sitekey });
            } else {
                console.error("hCaptcha sitekey is missing.");
            }
        });
    </script>
</body>
</html>
